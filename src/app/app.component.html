<h1>{{title}}</h1>
<table>
  <tr>
   <th>
     Id
   </th>
   <th>
    Title
  </th>
  <th>
    Price
  </th>
  <th>
    Quantity
  </th>
  <th>
    inStock
  </th>
  </tr>
  <tr *ngFor="let p of products">
    <td>{{p.Id}}</td>
    <td>{{p.Title}}</td>
    <td>{{p.Price}}</td>
    <td>{{p.Quantity}}</td>
    <td>{{p.inStock}}</td>
  </tr>
</table>
<button (click)='downloadFile(products)'>Download CSV</button>
